  <mat-toolbar class="example-header">

    <button type="button" mat-button (click)="sidenav.toggle()" class="d-lg-block">

      </div>

        <div class="col">
  
    <button class="btn btn-block text-white" (click)="doctorList()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-plus" viewBox="0 0 16 16">

      <div class="row">
